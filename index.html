<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />

    <title>Lars-Sat Website</title>

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/starbg.css">
    <link rel="stylesheet" href="css/index.css">

    <link rel="icon" type="image/png" href="resources/icon64.png">
    
</head>
<body>
    <div id="app" class="stars-bg">
        <div id="centerDiv">
            <p>Hello there,<br><br>welcome to the lars-sat website, where u can search plan and track sattelites live in AR! It's all 100% free and adless!<br><br>want to contribute? <a href="https://github.com/lars2800/larssat">github</a></p>

            <div id="buttonDiv">

                <p id="findASatText">Find a sattelite, and schedule a pass:</p>

                <div id="findSatBtnDiv">
                    <p>continue!</p>
                </div>

                <div id="imageWrapper">
                    <img id="centericon" src="resources/icon64.png"></img>
                </div>
            </div>
        </div>
    </div>

    <div id="bottomLeft">
        <p>Sattelite List Source: <a href="https://db.satnogs.org/api/satellites/" target="_blank">Satnogs DB Api</a></p>
        <p>TLE Source: <a href="https://celestrak.org/" target="_blank">Celestrak.org</a></p>
    </div>

    <script src="js/index.js"></script>

</body>
</html>
