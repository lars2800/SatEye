<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lars-Sat Website</title>

    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <div id="app">
        <div id="centerDiv">
            <p>Hello there,<br><br>welcome to the lars-sat website, where u can search plan and track sattelites live in AR! It's all 100% free and adless!<br><br>want to contribute? <a href="https://github.com/lars2800/larssat">github</a></p>

            <div id="buttonDiv">

                <p id="findASatText">Find a sattelite, and schedule a pass:</p>

                <div id="findSatBtnDiv">
                    <p>continue!</p>
                </div>

            </div>
        </div>
    </div>

    <div id="bottomLeft">
        <p>Sattelite List Source: <a href="https://db.satnogs.org/api/satellites/" target="_blank">Satnogs DB Api</a></p>
        <p>TLE Source: <a href="https://celestrak.org/" target="_blank">Celestrak.org</a></p>
    </div>

    <script>
        // Becuase browsers include their navbar is a margin in the app we hav to dynamicly adjust for that

        // First we get the viewport height and set it as a CSS variable
        function setVh() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh * 100}px`);
        }

        // Initial set
        setVh();

        // Update on resize/orientation change
        window.addEventListener('resize', setVh);
        window.addEventListener('orientationchange', setVh);

        // Add on load functionality
        window.addEventListener("DOMContentLoaded",function(){

            // Add listener to go to other page
            document.querySelector("#findSatBtnDiv p").addEventListener("click",function(){
                if (window.location.protocol === "file:") {
                    // Dev mode
                    window.location.href = "home.html";
                } else{
                    // Real website
                    window.location.href = "home";
                }
            })

        });
    </script>

</body>
</html>
